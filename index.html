<html lang="zh-CN">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>我的世界</title>

<body style="margin: 0;display: flex;flex-direction: column;align-items: center;">
         <p style="margin: 0;width: 100%;height: 160px;background-color: #ADD8E6;"></p>
         <p>我的地盘我做主</p>
         <form  style="margin: 10px;">
              <input type="text" placeholder="请输入内容">
          </form>
         <button id="dzs" onclick="dianzan()">0</button>
         <script>
            function dianzan(){
               let dianzanshubiaoqian=window.document.getElementById('dzs');
               let dianzanshu=parseInt(dianzanshubiaoqian.innerText);
               let xinshuzi=dianzanshu+1;
               dianzanshubiaoqian.innerText=xinshuzi;
               return
            }
          </script>
         
</body>
